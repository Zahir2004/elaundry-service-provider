<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'Registration.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
    
                    <form method="POST" action='register' id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>      
                        <div class="form-group">
                            <select class="form-input" name="role" id="role" placeholder="Your Pession">
                                <option value="0">Customer</option>
                                <option value="1">Seller</option>
                            </select>
                        </div>         
                        <div class="form-group">
                            <input type="tel" class="form-input" id="phone" name="phone" pattern="[6789][0-9]{9}" maxlength="10" placeholder="Phone no"/>
                        </div>         
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                        </div>
            
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <style>
                        h3{
                            color: red;
                        }
                        </style>
                        {% for message in messages %}
                        <h3>{{message}}</h3>
                        {% endfor %}
                    <p class="loginhere">
                        Have already an account ? <a href="login" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
